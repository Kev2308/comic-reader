<!-- Breadcrumb Area Start -->
<section class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url(static/img/bg-img/38.jpg);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content text-center">
                    <h2 class="page-title">Gallery</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">

                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->

<div class="chnav ctop">
    <form class="form-inline" method="POST" action="{{ url_for('spyxfamily') }}">

        <div class="nvx">
            <select name="chapter" id="chapter"  onchange="this.form.submit()">
                <option value="" disabled="disabled" selected>Select Chapter</option>

            </select>
        </div>
    </span>
    </form>
    <span class="navlef">
        <span class="npv r">
            <div class="nextprev">

                <button onclick="next()" class="ch-next-btn" rel="next">

</div>
