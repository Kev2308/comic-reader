{% extends "layout.html" %}
{% block title %}Bleach{% endblock %}
{% block base %}
<link rel="stylesheet" href="{{url_for('static' ,filename='reader.css')}}">
<!-- Breadcrumb Area Start -->
<section class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url(static/img/bg-img/38.jpg);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content text-center">
                    <h2 class="page-title">Bleach</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="index.html"><i class="icon_house_alt"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Reader</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->

<div class="chnav ctop">
    <form class="form-inline" method="POST" action="{{ url_for('bleach') }}">
    <span class="selector slc l">
        <div class="nvx">
            <select name="chapter" id="chapter"  onchange="this.form.submit()">
                <option value="" disabled="disabled" selected>Select Chapter</option>
                {% for i in range(1, 8)%}
                <option value="{{i}}">Volume {{i}}
                </option>
                {% endfor %}
            </select>
        </div>
    </span>
    </form>
    <span class="navlef">
        <span class="npv r">
            <div class="nextprev">

                <button onclick="next()" class="ch-next-btn" rel="next">
                    Next <i class="fas fa-angle-right"></i>

            </div>
        </span>
        <span class="amob nodlx">
        </span>
    </span>
</div>

<ul>

</ul>
</div>
